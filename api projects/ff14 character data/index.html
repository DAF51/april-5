<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form>
			<legend>FFXIV character finder</legend>
			<fieldset>
			<label>
				Enter your character name
				<input type="text" name = "character name" placeholder = "character name">
			</label>

			<label>
				Select your region
				<select class = "region">
					<option selected disabled>Region</option>
					<option>North America</option>
					<option>Europe</option>
					<option>Oceania</option>
					<option>Japan</option>
				</select>
			</label>

			<div class ="dc select">
				<label>
					Select your data center
					<select class ="dc NA">
						<option selected disabled>data center</option>
						<option>Aether</option>
						<option>Primal</option>
						<option>Crystal</option>
					</select>

					<select class ="dc EUR">
						<option selected disabled>data center</option>
						<option>Chaos</option>
						<option>Light</option>
					</select>

					<select class ="dc OCE">
						<option selected disabled>data center</option>
						<option>Materia</option>
					</select>

					<select class ="dc JPN">
						<option selected disabled>data center</option>
						<option>Elemental</option>
						<option>Gaia</option>
						<option>Mana</option>
					</select>
				</label>
				</div>

				<div class = "server select">
				<label>
					Select your server
					<select class = "server Aether">
						<option selected disabled>Server</option>
						<option>Adamantoise</option>
						<option>Cataur</option>
						<option>Faerie</option>
						<option>Gilgamesh</option>
						<option>Jenova</option>
						<option>Midgardsormr</option>
						<option>Sargatanas</option>
						<option>Siren</option>
					</select>

					<select class = "server Primal">
						<option selected disabled>Server</option>
						<option>Behemoth</option>
						<option>Excalibur</option>
						<option>Exodus</option>
						<option>Famfrit</option>
						<option>Hyperion</option>
						<option>Lamia</option>
						<option>Leviathan</option>
						<option>Ultros</option>
					</select>

					<select class = "server Crystal">
						<option selected disabled>Server</option>
						<option>Balmung</option>
						<option>Brynhildr</option>
						<option>Coeurl</option>
						<option>Diabolos</option>
						<option>Goblin</option>
						<option>Malboro</option>
						<option>Mateus</option>
						<option>Zalera</option>
					</select>

					<select class = "server Chaos">
						<option selected disabled>Server</option>
						<option>Cerberus</option>
						<option>Louisoix</option>
						<option>Moogle</option>
						<option>Omega</option>
						<option>Ragnarok</option>
						<option>Spriggan</option>
					</select>

					<select class = "server Light">
						<option selected disabled>Server</option>
						<option>Lich</option>
						<option>Odin</option>
						<option>Phoenix</option>
						<option>Shiva</option>
						<option>Twintania</option>
						<option>Zodiark</option>
					</select>

					<select class = "server Materia">
						<option selected disabled>Server</option>
						<option>Bismarck</option>
						<option>Ravana</option>
						<option>Sephirot</option>
						<option>Sophia</option>
						<option>Zurvan</option>

					</select>

					<select class = "server Elemental">
						<option selected disabled>Server</option>
						<option>Aegis</option>
						<option>Atomos</option>
						<option>Carbuncle</option>
						<option>Garuda</option>
						<option>Gungnir</option>
						<option>Kujata</option>
						<option>Ramuh</option>
						<option>Tonberry</option>
						<option>Typhon</option>
						<option>Unicorn</option>
					</select>

					<select class = "server Gaia">
						<option selected disabled>Server</option>
						<option>Alexander</option>
						<option>Bahamut</option>
						<option>Durandal</option>
						<option>Fenrir</option>
						<option>Ifrit</option>
						<option>Ridill</option>
						<option>Tiamat</option>
						<option>Ultima</option>
						<option>Valefor</option>
						<option>Yojimbo</option>
						<option>Zeromus</option>
					</select>

					<select class = "server Mana">
						<option selected disabled>Server</option>
						<option>Anima</option>
						<option>Asura</option>
						<option>Belias</option>
						<option>Chocobo</option>
						<option>Hades</option>
						<option>Ixion</option>
						<option>Mandragora</option>
						<option>Masamune</option>
						<option>Pandaemonium</option>
						<option>Shinryu</option>
						<option>Titan</option>
					</select>
				</label>
			</div>
			<button class="find">Find my character</button>
		</fieldset>
		</form>

		<div class = "character">
			<h1></h1>
			<h2><h2>
			<img src="" alt ="character picture">

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
